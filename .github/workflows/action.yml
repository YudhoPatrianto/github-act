name: CI Build - Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    steps:
      - name: Enter Directory Builder 
        run: |
          cd $GITHUB_WORKSPACE

      - name: Update And Upgrade Repository
        run: |
          sudo apt-get update
          sudo apt-get upgrade -y

      - name: Installing Packages
        run: |
          sudo apt-get update && sudo apt-get upgrade -y

        

